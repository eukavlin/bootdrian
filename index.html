<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title">
    <title>Mondrian with Bootstrap</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row" id="row1">
      <div class="col-xs-5 red"></div>
      <div class="col-xs-2"></div>
      <div class="col-xs-5"></div>
    </div>
    <div class="row" id="row2">
      <div class="col-xs-5"></div>
      <div class="col-xs-2"></div>
      <div class="col-xs-5"></div>
    </div>
    <div class="row" id="row3">
      <div class="col-xs-5"></div>
      <div class="col-xs-2 yellow"></div>
      <div class="col-xs-3"></div>
      <div class="col-xs-2 blue bornone"></div>
    </div>
    <div class="row" id="row4">
      <div class="col-xs-5 credits"><p>based on the work of <a href="https://en.wikipedia.org/wiki/Piet_Mondrian">Piet Mondrian</a> - made with Bootstrap v3.3.7</p></div>
      <div class="col-xs-2" container-fluid>
        <div class="row row4">
          <div class="col-xs-12">
          </div>
        </div>
        <div class="row row5">
          <div class="col-xs-12">
          </div>
        </div>
      </div>
      <div class="col-xs-3">
        <div class="row row4">
          <div class="col-xs-12">
          </div>
        </div>
        <div class="row row5">
          <div class="col-xs-12">
          </div>
        </div>
      </div>
      <div class="col-xs-2 bornone"></div>
    </div>
  </div>
</body>

</html>
